<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Scrren</title>
    <style>
       body{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: rgb(0, 0, 200);
       } 
       p{
        color: antiquewhite;
        font-size: 38px;
       }
    
    </style>
</head>
<body>
    <div class="container">
        <p>
            FastKart
        </p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
        // Wait for the DOM to load

        // Set the time to show the splash screen (7 seconds in this case)
        const splashScreenDuration = 7000; // 7 seconds in milliseconds

        // Function to redirect to the home page
        function redirectToHomePage() {
            window.location.href = "index.html"; // Replace "index.html" ish the path to home page
        }

        // Wait for the specified duration, then redirect to the home page
        setTimeout(redirectToHomePage, splashScreenDuration);
        });

    </script>
</body>
</html>
